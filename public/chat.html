<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NewChatAI - Chat UI</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #0b1020; color: #e6e9ef; }
    .container { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; height: 100vh; }
    header { padding: 16px; border-bottom: 1px solid #1f2a44; background: #0f1630; position: sticky; top: 0; }
    header h1 { margin: 0; font-size: 18px; }
    #messages { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 10px; }
    .msg { padding: 12px 14px; border-radius: 10px; max-width: 80%; white-space: pre-wrap; word-break: break-word; }
    .user { align-self: flex-end; background: #2b3566; }
    .ai { align-self: flex-start; background: #182042; }
    form { display: flex; gap: 8px; padding: 12px; border-top: 1px solid #1f2a44; background: #0f1630; position: sticky; bottom: 0; }
    textarea { flex: 1; resize: none; height: 56px; padding: 10px 12px; border-radius: 8px; border: 1px solid #2a375f; background: #0b1020; color: #e6e9ef; }
    button { padding: 0 16px; border-radius: 8px; border: 0; background: #5865f2; color: white; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>NewChatAI</h1>
    </header>
    <div id="messages"></div>
    <form id="chat-form">
      <textarea id="input" placeholder="메시지를 입력하세요..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const history = [];

    function appendMessage(text, role) {
      const el = document.createElement('div');
      el.className = `msg ${role}`;
      el.textContent = text;
      messages.appendChild(el);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      input.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, history })
        });
        const data = await res.json();
        if (!res.ok || !data.success) {
          throw new Error(data.error || '요청 실패');
        }
        appendMessage(data.response, 'ai');
        history.push({ role: 'user', parts: [{ text: message }] });
        history.push({ role: 'model', parts: [{ text: data.response }] });
      } catch (err) {
        appendMessage(`에러: ${err.message}`, 'ai');
      }
    });
  </script>
  </body>
  </html>
